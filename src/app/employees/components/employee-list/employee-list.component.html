<ion-content>
    <ion-grid class="empty">
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-img src="../../../assets/icon/empty-employees.svg"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-text class="ion-text-center"><h1>Empty</h1> </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2" class="ion-text-center">
                <ion-text >You haven't added departments and employees yet.</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button
                    color="primary"
                    shape="round">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    Add
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab
        slot="fixed"
        vertical="bottom"
        horizontal="end">
        <ion-fab-button color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="briefcase-outline"></ion-icon>
            </ion-fab-button>
            <div></div>
            <ion-fab-button href="employees/create">
                <ion-icon name="person-add-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
